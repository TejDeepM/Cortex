<!DOCTYPE html>

<html>

    <head>
      <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>

      <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>

      <div id = "settings">

        <div id = "responseLength">

          <p id = "responseLengthTag">Response Type</p>

          <select id = "responseLengthOptionMenu">
            <option>Default</option>
            <option>Short</option>
            <option>Long</option>
            <option>Points</option>
          </select>

        </div>

      </div>

      <div id = "core">

        <div id = "inputnSend">
          <input placeholder = "Start typing" id = "mainTextInput" type = "text" autofocus>
          <button id = "mainButton"><img src = "./Resources/sendIcon.png" width = 12></button>
          <p id = "responseText"></p>
        </div>

      </div>

      <script type = "module" src = "main.js"></script>

    </body>

</html>
