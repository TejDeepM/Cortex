<!DOCTYPE html>

<html>

    <head>

      <link rel = "stylesheet" href = "styles.css">
      <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

      <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
      
    </head>

    <body>

      <div id = "settings">

        <div id = "responseLength" class = "animate__animated animate__backInLeft">

          <p id = "responseLengthTag">Response Type</p>

          <select id = "responseLengthOptionMenu">
            <option>Default</option>
            <option>Short</option>
            <option>Long</option>
            <option>Points</option>
          </select>

        </div>

      </div>

        <div id = "inputnSend">
          <input placeholder = "Start typing" id = "mainTextInput" type = "text" autofocus class = "animate__animated animate__backInDown">
          <button id = "resetButton" class = "animate__animated animate__backInLeft"><img src = "./Resources/bx-reset.svg" style = "filter: invert()" width = 14></button>
          <button id = "mainButton" class = "animate__animated animate__backInRight" title = "Send"><img src = "./Resources/bx-send.svg" style = "filter: invert()" width = 12></button>
          <img src = "./Resources/LoadingIcon.gif" id = "loadingIcon" width = 120px height = 100px hidden></image>
          <p id = "responseText" hidden></p>
        </div>

      <script type = "module" src = "main.js"></script>

    </body>

</html>
